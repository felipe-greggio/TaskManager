<h1 mat-dialog-title>Register a new task</h1>
<div mat-dialog-content>
  <div class="flex-column" [formGroup] = "registerTaskForm">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput cdkFocusInitial formControlName="title" required>
    </mat-form-field>
    <mat-form-field style="margin-bottom: 10px">
      <mat-label>Description</mat-label>
        <textarea matInput
        formControlName="description"
        cdkTextareaAutosize
        #autosize="cdkTextareaAutosize"
        cdkAutosizeMinRows="1"
        cdkAutosizeMaxRows="10"
        required></textarea>
    </mat-form-field>
    <mat-form-field style="margin-bottom: 10px">
      <mat-label>Due Date</mat-label>
      <input matInput [matDatepicker]="dueDatePicker" formControlName="dueDate" required>
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="dueDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #dueDatePicker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Assigned To:</mat-label>
      <mat-select formControlName="userId" required>
        <mat-option *ngFor="let user of usersList" [value]="user.userId">
          {{user.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

</div>
<div class="space-dialog-buttons" mat-dialog-actions >
  <button mat-raised-button color="primary" (click)="cancelClick()">Cancel</button>
  <button mat-raised-button color="primary" (click)="registerNewTask()" [disabled]="!registerTaskForm.valid">Register Task</button>
</div>
